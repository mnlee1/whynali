name: 화력 분석 Cron

on:
  schedule:
    - cron: '30 * * * *'  # 매시간 30분
  workflow_dispatch:

jobs:
  recalculate-heat:
    runs-on: ubuntu-latest
    steps:
      - name: 화력 분석 API 호출
        run: |
          curl -X GET https://whynali-git-develop-mnlee1s-projects.vercel.app/api/cron/recalculate-heat \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "User-Agent: GitHub-Actions" \
            --max-time 60 \
            --retry 2
