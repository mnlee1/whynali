name: 이슈 후보 자동 생성 Cron (Production)

on:
  # schedule:
  #   - cron: '*/30 * * * *'  # main 배포 후 활성화
  workflow_dispatch:

jobs:
  auto-create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: 이슈 후보 자동 생성 API 호출 (Production)
        run: |
          curl -X GET https://whynali.vercel.app/api/cron/auto-create-issue \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "User-Agent: GitHub-Actions" \
            --max-time 60 \
            --retry 2
