name: 커뮤니티 수집 Cron

on:
  schedule:
    - cron: '*/30 * * * *'  # 30분마다
  workflow_dispatch:

jobs:
  collect-community:
    runs-on: ubuntu-latest
    steps:
      - name: 커뮤니티 수집 API 호출
        run: |
          curl -X GET https://whynali-git-develop-mnlee1s-projects.vercel.app/api/cron/collect-community \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "User-Agent: GitHub-Actions" \
            --max-time 60 \
            --retry 2
