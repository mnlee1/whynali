name: 커뮤니티 수집 Cron (Develop)

on:
  schedule:
    - cron: '*/3 * * * *'  # 3분마다 (원래 기획)
  workflow_dispatch:

jobs:
  collect-community:
    runs-on: ubuntu-latest
    steps:
      - name: 커뮤니티 수집 API 호출
        run: |
          curl -X GET https://dev-whynali.vercel.app/api/cron/collect-community \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "User-Agent: GitHub-Actions" \
            --max-time 60 \
            --retry 2
