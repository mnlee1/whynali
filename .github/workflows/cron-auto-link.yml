name: 자동 연결 Cron

on:
  schedule:
    - cron: '15 * * * *'  # 매시간 15분
  workflow_dispatch:

jobs:
  auto-link:
    runs-on: ubuntu-latest
    steps:
      - name: 자동 연결 API 호출
        run: |
          curl -X GET https://whynali-git-develop-mnlee1s-projects.vercel.app/api/cron/auto-link \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "User-Agent: GitHub-Actions" \
            --max-time 60 \
            --retry 2
