name: 자동 연결 Cron (Develop)

on:
  schedule:
    - cron: '*/5 * * * *'  # 5분마다 (원래 기획)
  workflow_dispatch:

jobs:
  auto-link:
    runs-on: ubuntu-latest
    steps:
      - name: 자동 연결 API 호출
        run: |
          curl -X GET https://dev-whynali.vercel.app/api/cron/auto-link \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "User-Agent: GitHub-Actions" \
            --max-time 60 \
            --retry 2
