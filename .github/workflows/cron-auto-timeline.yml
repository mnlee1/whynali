name: 타임라인 자동 생성 Cron (Develop)

on:
  schedule:
    - cron: '*/10 * * * *'  # 10분마다
  workflow_dispatch:

jobs:
  auto-timeline:
    runs-on: ubuntu-latest
    steps:
      - name: 타임라인 자동 생성 API 호출
        run: |
          curl -X GET https://dev-whynali.vercel.app/api/cron/auto-timeline \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "User-Agent: GitHub-Actions" \
            --max-time 60 \
            --retry 2
