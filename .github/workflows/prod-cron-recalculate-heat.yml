name: 화력 분석 Cron (Production)

on:
  # schedule:
  #   - cron: '*/10 * * * *'  # main 배포 후 활성화
  workflow_dispatch:

jobs:
  recalculate-heat:
    runs-on: ubuntu-latest
    steps:
      - name: 화력 분석 API 호출 (Production)
        run: |
          curl -X GET https://whynali.vercel.app/api/cron/recalculate-heat \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "User-Agent: GitHub-Actions" \
            --max-time 60 \
            --retry 2
