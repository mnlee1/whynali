name: 뉴스 수집 Cron (Production)

on:
  # schedule:
  #   - cron: '0 */2 * * *'  # main 배포 후 활성화
  workflow_dispatch:  # 수동 실행 가능

jobs:
  collect-news:
    runs-on: ubuntu-latest
    steps:
      - name: 뉴스 수집 API 호출 (Production)
        run: |
          curl -X GET ${{ secrets.PROD_URL }}/api/cron/collect-news \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "User-Agent: GitHub-Actions" \
            --max-time 60 \
            --retry 2
