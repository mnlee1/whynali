name: 뉴스 수집 Cron (Production)

on:
  # schedule:
  #   - cron: '*/30 * * * *'  # main 배포 후 활성화
  workflow_dispatch:

jobs:
  collect-news:
    runs-on: ubuntu-latest
    steps:
      - name: 뉴스 수집 API 호출 (Production)
        run: |
          curl -X GET https://whynali.vercel.app/api/cron/collect-news \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "User-Agent: GitHub-Actions" \
            --max-time 60 \
            --retry 2
