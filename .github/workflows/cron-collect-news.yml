name: 뉴스 수집 Cron (Develop)

on:
  schedule:
    - cron: '*/30 * * * *'  # 30분마다 (원래 기획)
  workflow_dispatch:

jobs:
  collect-news:
    runs-on: ubuntu-latest
    steps:
      - name: 뉴스 수집 API 호출 (Develop)
        run: |
          curl -X GET https://dev-whynali.vercel.app/api/cron/collect-news \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "User-Agent: GitHub-Actions" \
            --max-time 60 \
            --retry 2
