name: 미연결 데이터 정리 Cron (Develop)

on:
  schedule:
    - cron: '0 3 * * 0'  # 매주 일요일 03:00 UTC
  workflow_dispatch:

jobs:
  cleanup-unlinked:
    runs-on: ubuntu-latest
    steps:
      - name: 미연결 수집 데이터 정리 API 호출
        run: |
          curl -X GET https://dev-whynali.vercel.app/api/cron/cleanup-unlinked \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "User-Agent: GitHub-Actions" \
            --max-time 60 \
            --retry 2
