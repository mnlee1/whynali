name: 이슈 전처리 필터 Cron (Production)

on:
  schedule:
    - cron: '*/5 * * * *'  # 5분마다
  workflow_dispatch:

jobs:
  filter-candidates:
    runs-on: ubuntu-latest
    steps:
      - name: 이슈 전처리 필터 API 호출 (Production)
        run: |
          curl -X GET https://whynali.vercel.app/api/cron/filter-candidates \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "User-Agent: GitHub-Actions" \
            --max-time 60 \
            --retry 2
